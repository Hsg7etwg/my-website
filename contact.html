<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MyMusic</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="topbar">
    <h1 class="logo">TuneHive</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2><i class="fa-solid fa-envelope"></i> Contact Us</h2>
    <p>Have questions or feedback? Send us a message!</p>

    <form action="#" class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 MyMusic. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a>
    </p>
  </footer>

</body>
</html>
