  <div class="login-box">
    <h2>Login to TuneHive</h2>
    <form>
      <input type="text" placeholder="Email or username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="divider"></div>

   <div class="social-login">
  <button><i class="fab fa-google"></i> Continue with Google</button>
  <button><i class="fab fa-facebook"></i> Continue with Facebook</button>

    <div class="signup">
      Donâ€™t have an account? <a href="sign_up.html">Sign up for TuneHive</a>
    
    <style>
      /* login form *
font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #181818;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #282828;
      color: #fff;
      font-size: 14px;
    }

    .login-box input:focus {
      outline: none;
      border: 1px solid #1db954;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 50px;
      background: #1db954;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #1ed760;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #333;
    }

    .social-login button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 30px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .social-login button:hover {
      background: #f0f0f0;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #1db954;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
